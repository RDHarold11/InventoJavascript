<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="suma.css">
    <title>Aprende a sumar!</title>
</head>
<body>
    <div class="contador">
        <h3>Racha:</h3>
        <span id="racha">0</span>
    </div>

    <div class="sumadora">
        <div class="numeros">
            <div class="numeros__content">
                <div id="uno">80</div>
                <div>+</div>
                <div id="dos">80</div>
            </div>
        </div>
        <div class="sumadora__content">
            <div class="sumadora__inputs">
                <input type="text" id="resultado" placeholder="Digita tu resultado">
            </div>
            <button class="btn">Enviar</button>
            <button class="generar">Generar</button>
        </div>
    </div>
    <script src="suma.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
